<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Beautiful Quotes</title>
</head>
<body>
    <main>
        <div class="quote-wrapper">


            <article class="text-wrapper">
                <h1>Fela Kuti</h1>

                <div class="info">
                    <img src="./icons/brain.svg">
                    <div class="details">
                        <h3>Hit Song</h3>
                    <p>Gentle Man</p>
                    </div>
                    
                </div>

                <div class="info">
                    <img src="./icons/quote.svg">
                    <div class="details">
                        <h3>Quote</h3>
                    <p>"The music of Africa is
                        big sounds: it's the
                        sound of a community."</p>
                    </div>
                </div>
            </article>
           
            
            
            <div class="image-wrapper">
                    <img src="fela.jpg" alt="Fela holding up is hands"/>
                <div class="image-info"><span>Afrobeat Singer</span> <span><img src="./icons/heart.svg" /></span></div>
                <nav class="quote-nav">
                    <img src="./icons/arrow.svg" class="left"alt="">
                    <img src="./icons/arrow.svg" alt="">
                </nav>
            </div>

        </div>
    </main>
</body>
</html>
